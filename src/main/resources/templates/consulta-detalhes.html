<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Home</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Tratamentos</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Usuários</a>
            <a th:href="@{/web/consultas}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Consultas</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Detalhes da Consulta</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-lg font-medium mb-2">Informações Básicas</h3>
                <div class="space-y-2">
                    <p><span class="font-semibold">Nome:</span> <span th:text="${consulta.nome}"></span></p>
                    <p><span class="font-semibold">Data:</span> <span th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-medium mb-2">Paciente</h3>
                <div class="space-y-2">
                    <p><span class="font-semibold">Nome:</span> <span th:text="${usuario.nome}"></span></p>
                    <p><span class="font-semibold">Email:</span> <span th:text="${usuario.email}"></span></p>
                </div>
            </div>

            <div class="md:col-span-2">
                <h3 class="text-lg font-medium mb-2">Tratamentos</h3>
                <div class="flex flex-wrap gap-2">
                    <span th:each="tratamento : ${consulta.tratamentos}"
                          class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
                        <span th:text="${tratamento.nome}"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <a th:href="@{/web/consultas}" class="bg-blue-500 text-white px-4 py-2 rounded">Voltar</a>
        </div>
    </div>
</main>

</body>
</html>
