<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline">Home</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline">Usuários</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline">Tratamentos</a>
            <a th:href="@{/web/consultas}" class="text-white hover:underline">Consultas</a>
            <a th:href="@{/web/lembretes}" class="text-white hover:underline">Lembretes</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Lista de Consultas</h2>
        <a th:href="@{/web/consultas/novo}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Nova Consulta</a>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border">Nome</th>
                <th class="py-2 px-4 border">Data</th>
                <th class="py-2 px-4 border">Paciente</th>
                <th class="py-2 px-4 border">Tratamentos</th>
                <th class="py-2 px-4 border">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consulta : ${consultas}" class="hover:bg-gray-50">
                <td class="py-2 px-4 border" th:text="${consulta.nome}"></td>
                <td class="py-2 px-4 border" th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="py-2 px-4 border" th:text="${consulta.usuarioNome}"></td>
                <td class="py-2 px-4 border">
                    <div class="flex flex-wrap gap-1">
                        <span th:each="tratamento : ${consulta.tratamentos}"
                              class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                            <span th:text="${tratamento.nome}"></span>
                        </span>
                    </div>
                </td>
                <td class="py-2 px-4 border">
                    <a th:href="@{/web/consultas/detalhes/{id}(id=${consulta.id})}"
                       class="text-blue-500 hover:underline">Detalhes</a>
                    <a th:href="@{/web/consultas/deletar/{id}(id=${consulta.id})}"
                       onclick="return confirm('Confirmar exclusão?')"
                       class="text-red-500 hover:underline ml-2">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
