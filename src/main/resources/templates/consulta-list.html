<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Consultas Agendadas</h1>
        <a th:href="@{/web/consultas/novo}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Nova Consulta</a>
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Data/Hora</th>
                    <th class="py-2 px-4 border-b">Paciente</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td class="py-2 px-4 border-b text-center" th:text="${consulta.nome}"></td>
                    <td class="py-2 px-4 border-b text-center" th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="py-2 px-4 border-b text-center" th:text="${consulta.usuario.nome}"></td>
                    <td class="py-2 px-4 border-b text-center">
                        <a th:href="@{/web/consultas/editar/{id}(id=${consulta.id})}" class="text-blue-500 hover:underline mr-2">Editar</a>
                        <a th:href="@{/web/consultas/deletar/{id}(id=${consulta.id})}" class="text-red-500 hover:underline">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
