<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${lembrete.id != null} ? 'Editar Lembrete' : 'Novo Lembrete'"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6" th:text="${lembrete.id != null} ? 'Editar Lembrete' : 'Novo Lembrete'"></h1>
        <form th:action="@{/web/lembretes/salvar}" th:object="${lembrete}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Texto *</label>
                <textarea th:field="*{texto}" class="w-full px-3 py-2 border rounded-lg" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Hor√°rio *</label>
                <input type="time" th:field="*{horario}" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Paciente *</label>
                <select th:field="*{usuarioId}" class="w-full px-3 py-2 border rounded-lg" required>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}" 
                            th:text="${usuario.nome}"></option>
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <a th:href="@{/web/lembretes}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
