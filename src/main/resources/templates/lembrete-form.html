<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lembrete != null and lembrete.id != null} ? 'Editar Lembrete' : 'Novo Lembrete'"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline">Home</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline">Usu치rios</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline">Tratamentos</a>
            <a th:href="@{/web/consultas}" class="text-white hover:underline">Consultas</a>
            <a th:href="@{/web/lembretes}" class="text-white hover:underline font-bold">Lembretes</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <!-- Mensagens de feedback -->
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4"
            th:text="${lembrete != null and lembrete.id != null} ? 'Editar Lembrete' : 'Novo Lembrete'"></h2>

        <form th:action="@{/web/lembretes/salvar}" th:object="${lembrete}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="texto">Texto *</label>
                <input type="text" th:field="*{texto}" id="texto" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('texto')}"
                   th:errors="*{texto}"></p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="horario">Hor치rio *</label>
                <input type="time" th:field="*{horario}" id="horario" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('horario')}"
                   th:errors="*{horario}"></p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="usuarioId">Usu치rio *</label>
                <select th:field="*{usuarioId}" id="usuarioId" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Selecione um usu치rio</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.nome}"
                            th:selected="${lembrete != null and lembrete.usuarioId == usuario.id}"></option>
                </select>
                <p class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('usuarioId')}"
                   th:errors="*{usuarioId}"></p>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <span th:text="${lembrete != null and lembrete.id != null} ? 'Atualizar' : 'Salvar'"></span>
                </button>
                <a th:href="@{/web/lembretes}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
