<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${consulta.id != null} ? 'Editar Consulta' : 'Nova Consulta'"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6" th:text="${consulta.id != null} ? 'Editar Consulta' : 'Nova Consulta'"></h1>
        <form th:action="@{/web/consultas/salvar}" th:object="${consulta}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nome *</label>
                <input type="text" th:field="*{nome}" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Data/Hora *</label>
                <input type="datetime-local" th:field="*{data}" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Paciente *</label>
                <select th:field="*{usuario.id}" class="w-full px-3 py-2 border rounded-lg" required>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}" 
                            th:text="${usuario.nome}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tratamentos</label>
                <div th:each="tratamento : ${tratamentos}">
                    <input type="checkbox" th:value="${tratamento.id}" th:field="*{tratamentos}">
                    <label th:text="${tratamento.nome}"></label>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <a th:href="@{/web/consultas}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
