<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${consulta.id} ? 'Editar Consulta' : 'Nova Consulta'"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Home</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Tratamentos</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Usu√°rios</a>
            <a th:href="@{/web/consultas}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Consultas</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4" th:text="${consulta.id} ? 'Editar Consulta' : 'Nova Consulta'"></h2>
        <form th:action="@{/web/consultas/salvar}" th:object="${consulta}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label class="block text-gray-700">Nome da Consulta:</label>
                <input type="text" th:field="*{nome}" class="w-full px-4 py-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Data e Hora:</label>
                <input type="datetime-local" th:field="*{data}" class="w-full px-4 py-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Paciente:</label>
                <select th:field="*{usuarioId}" class="w-full px-4 py-2 border rounded" required>
                    <option value="">Selecione um paciente</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.nome}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Tratamentos:</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mt-2">
                    <div th:each="tratamento : ${tratamentos}" class="flex items-center">
                        <input type="checkbox"
                               th:id="${'tratamento-' + tratamento.id}"
                               th:value="${tratamento.id}"
                               name="tratamentosIds"
                               class="mr-2" />
                        <label th:for="${'tratamento-' + tratamento.id}" th:text="${tratamento.nome}"></label>
                    </div>
                </div>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
                <a th:href="@{/web/consultas}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
