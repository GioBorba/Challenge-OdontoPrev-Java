<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>OdontoPrev - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
            <div class="flex items-center space-x-4" sec:authorize="isAuthenticated()">
                <span class="font-medium" sec:authentication="principal.usuario.nome"></span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                        Sair
                    </button>
                </form>
            </div>
        </div>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline font-bold">Home</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline"
               sec:authorize="hasAuthority('ROLE_ADMIN')">Usu√°rios</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline"
               sec:authorize="hasAuthority('ROLE_ADMIN')">Tratamentos</a>
            <a th:href="@{/web/consultas}" class="text-white hover:underline"
               sec:authorize="isAuthenticated()">Consultas</a>
            <a th:href="@{/web/lembretes}" class="text-white hover:underline"
               sec:authorize="isAuthenticated()">Lembretes</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Bem-vindo ao sistema OdontoPrev</h2>
        <p class="text-gray-700 mb-4"
           sec:authorize="isAuthenticated()">Seja bem-vindo, <span
                th:text="${usuarioLogado.nome != null ? usuarioLogado.nome : usuarioLogado.email}"></span>!</p>
        <p class="text-gray-700">Gerencie consultas, lembretes e tratamentos de forma integrada.</p>
    </div>
</main>
</body>
</html>
