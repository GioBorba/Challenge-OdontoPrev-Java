<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Lembretes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Meus Lembretes</h1>
        <a th:href="@{/web/lembretes/novo}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Novo Lembrete</a>
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Texto</th>
                    <th class="py-2 px-4 border-b">Horário</th>
                    <th class="py-2 px-4 border-b">Paciente</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lembrete : ${lembretes}">
                    <td class="py-2 px-4 border-b text-center" th:text="${lembrete.texto}"></td>
                    <td class="py-2 px-4 border-b text-center" th:text="${#temporals.format(lembrete.horario, 'HH:mm')}"></td>
                    <td class="py-2 px-4 border-b text-center" th:text="${lembrete.usuario.nome}"></td>
                    <td class="py-2 px-4 border-b text-center">
                        <a th:href="@{/web/lembretes/editar/{id}(id=${lembrete.id})}" class="text-blue-500 hover:underline mr-2">Editar</a>
                        <a th:href="@{/web/lembretes/deletar/{id}(id=${lembrete.id})}" class="text-red-500 hover:underline">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
